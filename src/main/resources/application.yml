spring:
  application:
    name: spring-batch-h2-database-demo
  batch:
    job:
      enabled: false
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    
server:
  port: 8082
  